<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      background-color: #1e1e2e;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      padding: 50px;
    }

    .banner {
      display: flex;
      align-items: center;
      background-color: #2c2f3a;
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      min-width: 500px;
      max-width: 600px;
      transition: all 0.5s ease-in-out;
    }

    .banner img {
      width: 32px;
      height: 32px;
      margin-right: 15px;
      border-radius: 5px;
    }

    .banner-content {
      flex-grow: 1;
    }

    .banner-title {
      font-weight: bold;
      font-size: 15px;
    }

    .banner-details {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-top: 3px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="banner">
    <img src="https://i.imgur.com/nN2bB4P.png" alt="Icono">
    <div class="banner-content">
      <div class="banner-title" id="title">Servidor | Mapa 1 | Modo A</div>
      <div class="banner-details">
        <span id="players">8/8</span>
        <span id="map">Tranzit</span>
        <span id="mode">Classic</span>
      </div>
    </div>
  </div>

  <script>
    const data = [
      { title: "Servidor | Mapa 1 | Modo A", players: "8/8", map: "Tranzit", mode: "Classic" },
      { title: "Servidor | Mapa 2 | Modo B", players: "5/8", map: "Nuketown", mode: "Hardcore" },
      { title: "Servidor | Mapa 3 | Modo C", players: "2/8", map: "Origins", mode: "Zombies" }
    ];

    let index = 0;

    setInterval(() => {
      index = (index + 1) % data.length;
      document.getElementById("title").textContent = data[index].title;
      document.getElementById("players").textContent = data[index].players;
      document.getElementById("map").textContent = data[index].map;
      document.getElementById("mode").textContent = data[index].mode;
    }, 5000); // cambia cada 5 segundos
  </script>

</body>
</html>
